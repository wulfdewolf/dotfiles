general.import = ["~/.config/alacritty/rose-pine.toml"]

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.5

[window.padding]
x = 0
y = 0

[font]
size = 10.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"
